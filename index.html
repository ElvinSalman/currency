<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>

<body>
    <div class="select-box">
        <div class="select-box__current" tabindex="1">
            <div class="select-box__value">
                <input class="select-box__input" type="radio" id="0" value="1" name="Ben" checked="checked" />
                <p class="select-box__input-text">USD</p>
            </div>
            <div class="select-box__value">
                <input class="select-box__input" type="radio" id="1" value="2" name="Ben" />
                <p class="select-box__input-text">EUR</p>
            </div>
            <div class="select-box__value">
                <input class="select-box__input" type="radio" id="2" value="3" name="Ben" />
                <p class="select-box__input-text">AUD</p>
            </div>
            <div class="select-box__value">
                <input class="select-box__input" type="radio" id="3" value="4" name="Ben" />
                <p class="select-box__input-text">CAD</p>
            </div>
            <div class="select-box__value">
                <input class="select-box__input" type="radio" id="4" value="5" name="Ben" />
                <p class="select-box__input-text">CHF</p>
            </div>
            <div class="select-box__value">
                <input class="select-box__input" type="radio" id="5" value="6" name="Ben" />
                <p class="select-box__input-text">NZD</p>
            </div>
            <div class="select-box__value">
                <input class="select-box__input" type="radio" id="6" value="7" name="Ben" />
                <p class="select-box__input-text">BGN</p>
            </div>
            <img class="select-box__icon" src="http://cdn.onlinewebfonts.com/svg/img_295694.svg" alt="Arrow Icon"
                aria-hidden="true" />
        </div>
        <ul class="select-box__list" id="listsBox">
            <li>
                <label class="select-box__option" for="0" aria-hidden="aria-hidden">USD</label>
            </li>
            <li>
                <label class="select-box__option" for="1" aria-hidden="aria-hidden">EUR</label>
            </li>
            <li>
                <label class="select-box__option" for="2" aria-hidden="aria-hidden">AUD</label>
            </li>
            <li>
                <label class="select-box__option" for="3" aria-hidden="aria-hidden">CAD</label>
            </li>
            <li>
                <label class="select-box__option" for="4" aria-hidden="aria-hidden">CHF</label>
            </li>
            <li>
                <label class="select-box__option" for="5" aria-hidden="aria-hidden">NZD</label>
            </li>
            <li>
                <label class="select-box__option" for="6" aria-hidden="aria-hidden">BGN</label>
            </li>
        </ul>
    </div>
    <div id="result">
        <h1>Group 1</h1>
        <div class="g1 g"></div>
        <h1>Group 2</h1>
        <div class="g2 g"></div>
        <h1>Group 3</h1>
        <div class="g3 g"></div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
